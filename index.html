<!-- Kommentarfunktion mit diesen Symbolen -->
<!--zum Seite anpassen (bildgröße schriftart...) so viele classes wie möglich in css schreiben-->


<!DOCTYPE html>
<html lang="de">

<head>
        <!--kommt alles von allein, wenn man in Zeile 1 "! Enter" drückt. -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Bewerbung</title>

    <!--meine css Datei wird eingefügt auf die html seite-->
    <link rel="stylesheet" href="css\bewerbungstyles.css">   
</head>

<body>
    <!--h1 ist überschrift und br ist zeilenumbruch
    br braucht kein closing Tag-->
    <h1 class="headline">Website Bewerbung<br>Deniz Sezer</h1>

    <!--text kann man sogar einfach so eintippen-->
    hier findest du viele tolle <br>Bewerbungsinfos


    <!--Ein Google Link einfügen-->
    <a href="https://google.de">Google</a>

    <!--mit img (image) und src (quelle der Datei) kann man ein Bild einbinden
    img braucht kein closing tag-->
    <img class="header-image" src="header_titelbild.jpg">

</body>

</html>
